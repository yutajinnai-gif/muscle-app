name: ci
on: push

jobs:
  browser-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ① プロジェクトに package.json を用意し、Playwright ランナーを入れる
      - name: Install Playwright test runner
        run: |
          npm init -y
          npm i -D @playwright/test@1.47.2
          npx playwright install --with-deps

      # ② 静的サーバを起動（index.html を配信）
      - name: Start static server (http-server)
        run: |
          npx --yes http-server -p 4173 -c-1 . > server.log 2>&1 &
          echo $! > server.pid

      # ③ サーバ起動待ち（最大10秒）
      - name: Wait for server
        run: |
          for i in {1..20}; do
            curl -fsS http://localhost:4173/index.html >/dev/null && exit 0
            sleep 0.5
          done
          echo "::error ::server did not start. server.log below:"; cat server.log
          exit 1

      # ④ 1ファイルの簡単テストを作成
      - name: Create test file
        run: |
          cat > smoke.spec.ts <<'EOF'
          import { test, expect } from "@playwright/test";

          test("page loads and shows key UI", async ({ page }) => {
            await page.goto("http://localhost:4173/");
            await expect(page.getByText("筋トレメモ")).toBeVisible();
            await expect(page.getByRole("button", { name: "追加" })).toBeVisible();
          });
          EOF

      # ⑤ Playwright を実行
      - name: Run Playwright
        run: npx playwright test --reporter=line
        env:
          TZ: Asia/Tokyo

      # ⑥ 後片付け
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

      # ⑦ 失敗時にログを保存（任意）
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            server.log
          if-no-files-found: ignore