name: ci
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  serve-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check index.html exists
        run: |
          test -f index.html || (echo "index.html not found"; exit 1)

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install minimal deps
        run: npm ci || npm i --no-audit --no-fund

      - name: Serve & ping
        run: |
          npm run serve &                        # http-server で配信
          npx wait-on http://127.0.0.1:4173/index.html
          curl -sSf http://127.0.0.1:4173/index.html | head -n 3